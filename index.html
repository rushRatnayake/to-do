<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>To Do Page</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>

<body>
    <div class="container">
        <!-- First Division -->
        <h1>Add Your To Do</h1>

        <!-- Second Division -->
        <div class="form">
            <div class="form-group">
                <label for="todoTitle">Todo: </label>
                <input type="text" class="form-control" name="todoTitle" id="todoTitle" placeholder="Enter Todo">
            </div>

            <div class="form-group">
                <label for="todoDescription">Description: </label>
                <input type="text" class="form-control" name="todoDescription" id="todoDescription"
                    placeholder="Enter Todo Description">
            </div>

            <input type="button" class="btn btn-success" value="Submit" onclick="createToDo()">
        </div>

        <!-- Third Division -->
        <div>
            <h3>ToDos</h3>
            <div id="todoList">
                <table class="table" id="todoTable">

                    <thead>
                        <th>To Do</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View</th>
                    </thead>

                    <tbody>
                        <!-- This is where teh list comes -->
                        <tr>
                            <td>Default to do </td>
                            <td><i class="fa fa-pencil"></i></td>
                            <td><i class="fa fa-trash-o"></i></td>
                            <td>View Details</td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <footer>

        <script src="app.js"></script>
    </footer>

</body>

</html>
